name: Generate Changelog JSON

on:
  push:
    tags:
      - 'v*'

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases or write files!
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Generate Changelog JSON
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          COMMITS=$(git log --pretty=format:'%h %s' $(git describe --tags --abbrev=0)^..HEAD)
          JSON="{\"version\": \"$VERSION\", \"commits\": ["

          while IFS= read -r line; do
            HASH=$(echo $line | cut -d' ' -f1)
            MSG=$(echo $line | cut -d' ' -f2-)
            JSON="$JSON{\"hash\": \"$HASH\", \"message\": \"$MSG\"},"
          done <<< "$COMMITS"

          # Remove last comma and close array
          JSON="${JSON%,}]"

          # Add artifact URL placeholder (see next step)
          ARTIFACT_URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/artifact.zip"
          JSON="$JSON, \"artifact_url\": \"$ARTIFACT_URL\" }"

          echo "$JSON" > changelog.json

      - name: Upload Changelog as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.json

      - name: Upload Release Asset and Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          files: |
            changelog.json
            path/to/your/artifact.zip
