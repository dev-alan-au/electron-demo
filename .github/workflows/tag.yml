name: Create Custom Log on Version Update

on:
  push:
    tags:
      - 'v*'  # Example: Trigger on tags starting with 'v'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Or your desired checkout action
        with:
          fetch-depth: 0 # Important for getting all tags

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: mikepenz/action-gh-release@v0.2.0-a03
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # Use the tag name from the event
          release_name: "Release ${{ github.ref_name }}"
          body: "Release notes..."